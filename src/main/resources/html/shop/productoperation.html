<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=chrome">
		<title>我的生活</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
		</script>

	</head>
	<body>
		<header class="bar bar-nav">
			<h1 class='title'>商品信息</h1>
		</header>
		<div class="content">
			<div class="list-block">
				<ul>
					<!-- 商品名称 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">商品名称</div>
								<div class="item-input">
									<input type="text" placeholder="商品名称" id="product-name">
								</div>
							</div>
						</div>
					</li>

					<!-- 商品类别 下拉栏 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-gender"></i></div>
							<div class="item-inner">
								<div class="item-title label">商品类别</div>
								<div class="item-input">
									<select id="product-category">

									</select>
								</div>
							</div>
						</div>
					</li>

					<!-- 优先级 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">优先级</div>
								<div class="item-input">
									<input type="number" placeholder="优先级" id="priority">
								</div>
							</div>
						</div>
					</li>

					<!-- 原价 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">原价</div>
								<div class="item-input">
									<input type="number" placeholder="原价" id="normal-price">
								</div>
							</div>
						</div>
					</li>

					<!-- 现价 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">现价</div>
								<div class="item-input">
									<input type="number" placeholder="现价" id="promotion-price">
								</div>
							</div>
						</div>
					</li>
					
					<!-- 积分（待完善） -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">积分</div>
								<div class="item-input">
									<input type="number" placeholder="积分" id="point">
								</div>
							</div>
						</div>
					</li>

					<!-- 缩略图 上传控件 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">缩略图</div>
								<div class="item-input">
									<input type="file" id="small-img">
								</div>
							</div>
						</div>
					</li>
					
					<!-- 详情图 上传控件 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner detail-img-div">
								<div class="item-title label">详情图</div>
								<div class="item-input" id="detail-img">
									<input type="file" class="detail-img">
								</div>
							</div>
						</div>
					</li>

					<!-- 商品简介 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">商品简介</div>
								<div class="item-input">
									<textarea id="product-desc" placeholder="商品简介"></textarea>
								</div>
							</div>
						</div>
					</li>

					<!-- 验证码 -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">验证码</div>
								<div class="item-input">
									<input type="text" placeholder="请输入验证码" id="j_captcha">
								</div>
								<div class="item-input">
									<img src="../getcode" alt="点击更换" onclick="changeVerifyCode(this)" id="captcha_img">
								</div>
							</div>
						</div>
					</li>

				</ul>
			</div>
			<div class="content-block">
				<div class="row">
					<div class="col-50"><a href="/myo2o/shopadmin/productmanage" class="button button-big button-fill button-danger">返回</a></div>
					<div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a></div>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script type="text/javascript" src="../js/shop/productoperation.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../js/commons/common.js" charset="UTF-8">
		</script>
	</body>
</html>
