server.servlet.context-path=/myo2o
server.tomcat.uri-encoding=UTF-8
#方便微信访问
server.port=80

spring.datasource.username=root
spring.datasource.password=guomz1258746567
#spring.datasource.password=Guomz1258746567!
spring.datasource.url=jdbc:mysql://localhost:3306/myo2o?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC 
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource

mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.guomz.myo2o.entity

#静态资源配置过html目录后prefix不需要加html文件夹名称
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#访问本机资源使用file前缀，不过访问本机图片资源不会再url中加入项目名导致404，所以暂时在前端添加项目名
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/resources/,classpath:/html/,file:/d:/o2oProjectPics/,file:/Users/image/

spring.redis.host=localhost
spring.redis.port=6379


